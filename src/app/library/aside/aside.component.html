<div class="body">
    <mat-checkbox class="example-margin" (change)="refreshTitleList()" [(ngModel)]="isSeriesChecked">Series</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="refreshTitleList()" [(ngModel)]="isMoviesChecked">Movies</mat-checkbox>
    <p *ngFor="let title of titleList"> {{title}} </p>
</div>
