<div class="step" *ngIf="step === 'data'">
    <app-step1></app-step1>
    <div class="buttons">
        <button mat-flat-button disabled color="primary" class="left">Return</button>
        <button mat-flat-button (click)="step = 'file'" color="primary" class="right">Next</button>
    </div>
</div>

<div class="step" *ngIf="step === 'file'">
    <app-step2></app-step2>
    <div class="buttons">
        <button mat-flat-button (click)="step = 'data'" color="primary" class="left">Return</button>
        <button mat-flat-button (click)="step = 'summary'" color="primary" class="right">Next</button>
    </div>
</div>

<div class="step" *ngIf="step === 'summary'">
    <app-step3></app-step3>
    <div class="buttons">
        <button mat-flat-button (click)="step = 'file'" color="primary" class="left">Return</button>
        <button mat-flat-button (click)="addTitle()" color="warn" class="right">Add title</button>
    </div>
</div>
